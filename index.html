<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rennes Météo</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/meteo.js" defer></script>

</head>
<body>
    <div id="app">
        <div id="backgroundRect">
            <div id="canvasRight">
                <p id="city">Rennes</p>
                <p id="state">Bretagne, France</p>
                <p id="temp">température</p>
                <img id="windIcon" src="css/assets/wind_icon.png">
                <p id="windSpeed">vitesse du vent</p>
            </div>
            <div id="canvasLeft">
                <p id="time">heure</p>
                <img id="weatherIcon" src="">
                <p id="weatherDescription">temps</p>      
            </div>
        </div>
    </div>
</body>
</html>
