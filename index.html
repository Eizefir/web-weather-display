<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Météo</title>

    <!-- Liens vers vos fichiers CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Liens vers les bibliothèques ou fichiers JS nécessaires -->
    <!-- Par exemple, si vous utilisez jQuery -->
    <!-- <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> -->

    <!-- Votre fichier JavaScript -->
    <script src="js/meteo.js" defer></script>
</head>
<body>

    <!-- Contenu de votre application -->
    <div id="app">
        <!-- Vous pouvez ajouter ici les éléments HTML qui seront manipulés par votre script JavaScript -->
        <!-- Par exemple, les div où vous afficherez les données météo -->
        <h1>Rennes</h1>
        <h2>Bretagne, France</h2>
        <p id="time">heure</p>
        <p id="temp">température</p>
        <p id="wind_dir">direction du vent</p>
        <p id="wind_speed">vitesse du vent</p>
        <p id="weather_description">temps</p>
        <img id="icon" src="">
    </div>

    <section></section>

</body>
</html>
